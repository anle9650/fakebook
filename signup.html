<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <ul class="navMenu">
            <li><img src="images/logo.jpg" alt="logo" width=“100” height="50"></li>
            <li><a href="">About</a></li>
            <li><a href="">Support</a></li>
            <li><a href="signin.html">Sign in</a></li>
        </ul>
        <h1>Create a profile.</h1>
    </header>
    <section>
        <h2 class="alert alert-primary">Tell us about yourself.</h2>
        <article>
            <form>
                <fieldset class="border">
                    <legend class="w-auto">Your information</legend>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtFirstName" class="col-form-label">
                                <span>First name:</span>
                            </label>
                        </div>
                        <div class="col-sm-10 col-lg-4">
                            <input type="text" id="txtFirstName" name="txtFirstName" required class="form-control"
                                placeholder="First Name" required>
                        </div>

                        <div class="col-sm-2">
                            <label for="txtLastName" class="col-form-label">
                                <span>Last name:</span>
                            </label>
                        </div>
                        <div class="col-sm-10 col-lg-4">
                            <input type="text" id="txtLastName" name="txtLastName" required class="form-control"
                                placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtUserName" class="col-form-label">
                                <span>Choose a username:</span>
                            </label>
                        </div>
                        <div class="col-sm-10 col-lg-4">
                            <input type="text" id="txtUsertName" name="txtUserName" required class="form-control"
                                placeholder="Username" required>
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-sm-2 col-form-label">Gender: </legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                    <label for="rbMale" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbFemale" name="gender" value="female"
                                        class="form-check-input">
                                    <label for="rbFemale" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbOther" name="gender" value="other"
                                        class="form-check-input">
                                    <label for="rbOther" class="form-check-label">Other</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="row form-group">
                        <label class="col-sm-2 col-form-label">
                            Location:
                        </label>
                        <div class="col">
                            <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                        </div>
                        <div class="col">
                            <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="txtDOB" class="col-sm-2 col-form-label">
                            Date of birth:
                        </label>
                        <div class="col-sm-10 col-lg-4">
                            <input type="date" id="txtDOB" name="textDOB" required class="form-control" placeholder="Date of birth">
                        </div>

                        <label for="txtEmail" class="col-sm-2 col-form-label">
                            Email:
                        </label>
                        <div class="col-sm-10 col-lg-4">
                            <input type="email" id="txtEmail" name="txtEmail" required class="form-control"
                                placeholder="name@example.com">
                        </div>
                    </div>

                    <fieldset class="border">
                        <legend class="w-auto">Write a biography (optional)</legend>
                        <div class="row form-group">
                            <div class="col-sm-10">
                                <input type="text" id="txtBio" name="txtBio" class="form-control"
                                    placeholder="Tell us a little more about yourself." required>
                            </div>
                        </div>
                    </fieldset>

                </fieldset>

                <fieldset class="border">
                    <legend class="w-auto">Make a password</legend>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtPassword" class="col-form-label">
                                Password:
                            </label>
                        </div>
                        <div class="col-sm-10 col-lg-4">
                            <input type="password" id="txtPassword" name="txtPassword" required class="form-control"
                                placeholder="Password" required>
                        </div>

                        <div class="col-sm-2">
                            <label for="txtConfirmPassword" class="col-form-label">
                                Confirm Password:
                            </label>
                        </div>
                        <div class="col-sm-10 col-lg-4">
                            <input type="password" id="txtConfirmPassword" name="txtConfirmPassword" required class="form-control"
                                placeholder="Password" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddQuestions" class="col-sm-2 col-form-label">
                            Choose a security question:
                        </label>
                        <div class= "col-sm-10 col-lg-4">
                            <select id="ddQuestions" name="ddQuestions" class="form-control" required>
                                <option value="mother">What is your mother's maiden name?</option>
                                <option value="pet">What is the name of your favorite pet?</option>
                                <option value="school">What was the first school you attended?</option>
                            </select>
                        </div>

                        <label for="txtAnswer" class="col-sm-2 col-form-label">
                            Answer:
                        </label>
                        <div class="col-sm-10 col-lg-4">
                            <input type="text" id="txtAnswer" name="txtAnswer" required class="form-control"
                                placeholder="Answer to security question" required>
                        </div>
                    </div>

                </fieldset>

                <p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </p>
            </form>

        </article>
    </section>

</body>

<footer>

</footer>

</html>
