<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <ul class="navMenu">
            <li><img src="images/logo.jpg" alt="logo" width=100 height=50></li>
            <li><a href="">About</a></li>
            <li><a href="">Support</a></li>
            <li><a href="signin.html">Sign in</a></li>
        </ul>
        <h1>Let's get started.</h1>
    </header>
    <section class="container">
        
        <article>
            <h2 class="alert alert-primary">Tell us about yourself.</h2>
            <form onsubmit="return validateForm()">
                <fieldset class="border">
                    <legend class="w-auto">Your information</legend>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="txtFirstName" class="col-form-label">
                                First name
                            </label>
                            <input type="text" id="txtFirstName" name="txtFirstName" required class="form-control"
                                placeholder="First Name">
                            <!-- <p id="txtFirstNameError" class="invisible errorClass">INVALID CHARACTERS!</p>  -->
                        </div>

                        <div class="col-md-6">
                            <label for="txtLastName" class="col-form-label">
                                Last name
                            </label>
                            <input type="text" id="txtLastName" name="txtLastName" required class="form-control"
                                placeholder="Last Name">

                            <!-- <p id="txtLastNameError" class="invisible errorClass">INVALID CHARACTERS!</p> -->
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="txtUserName" class="col-form-label">
                                Create a username
                            </label>

                            <input type="text" id="txtUserName" name="txtUserName" required class="form-control"
                                placeholder="Username">
                            <!-- <p id="txtUserNameError" class="invisible errorClass">INVALID CHARACTERS!</p> -->
                        </div>

                        <div class="col-md-6">
                            <label for="txtEmail" class="col-form-label">
                                Email
                            </label>
                            <input type="email" id="txtEmail" name="txtEmail" required class="form-control"
                                placeholder="name@example.com">
                            <!-- <p id="txtEmailError" class="invisible errorClass">INVALID CHARACTERS!</p> -->
                        </div>

                    </div>

                    <fieldset class="row form-group">
                        <div class="col-md-6">
                            <div class="col-form-label">Gender</div>
                            <div class="form-check">
                                <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                <label for="rbMale" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="rbFemale" name="gender" value="female" class="form-check-input">
                                <label for="rbFemale" class="form-check-label">Female</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="rbOther" name="gender" value="other" class="form-check-input">
                                <label for="rbOther" class="form-check-label">Other</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="txtDOB" class="col-form-label">
                                Date of birth
                            </label>
                            <input type="date" id="txtDOB" name="textDOB" required class="form-control">
                        </div>
                    </fieldset>

                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="txtCity" class="col-form-label">
                                City
                            </label>
                            <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                            <!-- <p id="txtCityError" class="invisible errorClass">INVALID CHARACTERS!</p> -->
                        </div>
                        <div class="col-md-6">
                            <label for="txtState" class="col-form-label">
                                State
                            </label>
                            <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                            <!-- <p id="txtStateError" class="invisible errorClass">INVALID CHARACTERS!</p> -->
                        </div>
                    </div>

                    <fieldset class="border">
                        <legend class="w-auto">Write a biography (optional)</legend>
                        <div class="row form-group">
                            <div class="col-sm-12">
                                <input type="text" id="txtBio" name="txtBio" class="form-control"
                                    placeholder="Tell us a little more about yourself.">
                                    <!-- <p id="txtBioError" class="invisible errorClass">INVALID CHARACTERS!</p> -->
                            </div>
                        </div>
                    </fieldset>

                </fieldset>

                <fieldset class="border">
                    <legend class="w-auto">Make a password</legend>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="txtPassword" class="col-form-label">
                                Password
                            </label>
                            <input type="password" id="txtPassword" name="txtPassword" required class="form-control"
                                placeholder="Password">
                        </div>

                        <div class="col-md-6">
                            <label for="txtConfirmPassword" class="col-form-label">
                                Confirm Password
                            </label>
                            <input type="password" id="txtConfirmPassword" name="txtConfirmPassword" required
                                class="form-control" placeholder="Confirm password">
                        </div>
                    </div>

                    <div class="invisible alert alert-danger" id="divPasswordErr"></div>

                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="ddQuestions" class="col-form-label">
                                Choose a security question
                            </label>
                            <select id="ddQuestions" name="ddQuestions" class="form-control" required onchange="displaySecurityAnswer()">
                                <option label="Choose a question."></option>
                                <option value="ddMother">What is your mother's maiden name?</option>
                                <option value="ddPet">What is the name of your favorite pet?</option>
                                <option value="ddSchool">What was the first school you attended?</option>
                            </select>
                        </div>

                        <div class="invisible col-md-6" id="divSecurityAnswer">
                            <label for="txtAnswer" class="col-form-label">
                                Answer
                            </label>
                            <input type="text" id="txtAnswer" name="txtAnswer" required class="form-control"
                                placeholder="Answer to security question">
                        </div>
                    </div>
                </fieldset>
                <p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </p>
            </form>
        </article>
    </section>
    <footer class="footer">
        <div>
            <a class="text-muted" href="">About</a>
            <a class="text-muted" href="">Careers</a>
            <a class="text-muted" href="">Help</a>
            <a class="text-muted" href="">Privacy</a>
            <a class="text-muted" href="">Terms</a>
            <a class="text-muted" href="">Fakebook Â© 2021</a>
        </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
